<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mystyle.css" />
    <link rel="icon" href="jpg-icon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Gallery</title>
  </head>
  <body>
    <header class="fixed-header">
      <div id="logo">
        <a href="index.html"
          ><img class="logoimage" src="Chand.png" alt="logo-pic"
        /></a>
      </div>
      <nav class="navigation">
        <button id="mobileButton">
          <span class="material-icons">menu</span>
        </button>
        <ul>
          <li><a href="index.html"> Project </a></li>
          <li><a href="index.html"> About Me</a></li>
          <li><a href="index.html"> Skills </a></li>
          <li><a href="index.html"> BCH </a></li>
          <li><a href="index.html">Contact </a></li>
          <li>
            <a href="gallery.html"> Gallery </a>
          </li>
        </ul>
      </nav>
    </header>
    <section id="Gallery" class="gallery">
      <h2>Gallery Grid</h2>
      Picture Credit: Unsplash
      <div class="gridcontainer">
        <div class="gallery-container w-1">
          <div class="gallery-item">
            <div class="image">
              <img
                src="https://source.unsplash.com/1600x900?people"
                alt="people"
              />
            </div>
          </div>
        </div>

        <div class="gallery-container w-3">
          <div class="gallery-item">
            <div class="image">
              <img src="https://source.unsplash.com/1600x900?car" alt="car" />
            </div>
          </div>
        </div>

        <div class="gallery-container w-2">
          <div class="gallery-item">
            <div class="image">
              <img
                src="https://source.unsplash.com/1600x900?football"
                alt="football"
              />
            </div>
          </div>
        </div>

        <div class="gallery-container w-2">
          <div class="gallery-item">
            <div class="image">
              <img
                src="https://source.unsplash.com/1600x900?cricket"
                alt="cricket"
              />
            </div>
          </div>
        </div>

        <div class="gallery-container h-2">
          <div class="gallery-item">
            <div class="image">
              <img
                src="https://source.unsplash.com/1600x900?mountain"
                alt="mountain"
              />
            </div>
          </div>
        </div>

        <div class="gallery-container">
          <div class="gallery-item">
            <div class="image">
              <img
                src="https://source.unsplash.com/1600x900?cycle"
                alt="Cycle"
              />
            </div>
          </div>
        </div>

        <div class="gallery-container b-2">
          <div class="gallery-item">
            <div class="image">
              <img
                src="https://source.unsplash.com/1600x900?nature"
                alt="nature"
              />
            </div>
          </div>
        </div>

        <div class="gallery-container b-2">
          <div class="gallery-item">
            <div class="image">
              <img
                src="https://source.unsplash.com/1600x900?hockey"
                alt="hockey"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      &copy; Pravesh Chand @ 2022

        <a href="https://www.facebook.com/"

        <a href="https://www.instagram.com/"
          ><span class="material-icons"
            ><i class="fa-brands fa-instagram"></i></span
        ></a>
      </div>
    </footer>

    <button id="backToTop">
      <span class="material-icons">arrow_upward</span>
    </button>
    <script
      src="https://kit.fontawesome.com/7e3647bae7.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
